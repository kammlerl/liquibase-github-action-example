on: [push]

jobs:
  diff-changelog:
    runs-on: ubuntu-latest
    name: Diff Changelog
    steps:
      - uses: actions/checkout@v2
      - uses: liquibase/liquibase-github-action@v1
        with: 
          operation: 'diff'
          classpath: 'example/changelogs'
          changelog-file: 'samplechangelog.h2.sql'
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          url: ${{ secrets.URL }}
          referenceUrl: ${{ secrets.REFERENCEURL }}
         

  test-liquibase-action:
    needs: diff-changelog
    runs-on: ubuntu-latest
    name: Test Liquibase Action
    steps:
      - uses: actions/checkout@v2
      - uses: liquibase/liquibase-github-action@v2
        with:
          operation: 'update'
          classpath: 'example/changelogs'
          changeLogFile: 'samplechangelog.h2.sql'
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          url: ${{ secrets.URL }}